<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>PokeApi - Details</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/details.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="pokemon-card">
                <div class="pokemon-name-and-btn-container">
                    <div class="pokemon-name">
                        <h1>Pikachu</h1>
                    </div>
                    <div class="back-btn">
                        <a href="search.html" class="btn btn-primary">
                            Go Back
                        </a>
                    </div>
                </div>
                <div class="sprite-and-data-container">
                    <div class="sprite-container">
                        <div class="sprite">
                            <img class="img-fluid" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemon sprite">
                        </div>
                    </div>
                    <div class="pokedex-data-container">
                        <div class="card">
                            <div class="header">Base Stats</div>
                            <div class="body">
                              <div class="attribute">
                                <div class="attribute-name html">HP</div>
                                <div class="attribute-level">
                                  <div class="attribute-percent"></div>
                                </div>
                                <div class="attribute-percent-number">35</div>
                              </div>
                              <div class="attribute">
                                <div class="attribute-name css">Attack</div>
                                <div class="attribute-level">
                                  <div style="width: 80%" class="attribute-percent"></div>
                                </div>
                                <div class="attribute-percent-number">55</div>
                              </div>
                              <div class="attribute">
                                <div class="attribute-name js">Defense</div>
                                <div class="attribute-level">
                                  <div style="width: 75%" class="attribute-percent"></div>
                                </div>
                                <div class="attribute-percent-number">40</div>
                              </div>
                              <div class="attribute">
                                <div class="attribute-name js">Sp. Atk</div>
                                <div class="attribute-level">
                                  <div style="width: 75%" class="attribute-percent"></div>
                                </div>
                                <div class="attribute-percent-number">50</div>
                              </div>
                              <div class="attribute">
                                <div class="attribute-name js">Sp. Def</div>
                                <div class="attribute-level">
                                  <div style="width: 75%" class="attribute-percent"></div>
                                </div>
                                <div class="attribute-percent-number">50</div>
                              </div>
                              <div class="attribute">
                                <div class="attribute-name js">Speed</div>
                                <div class="attribute-level">
                                  <div style="width: 75%" class="attribute-percent"></div>
                                </div>
                                <div class="attribute-percent-number">90</div>
                              </div>
                            </div>
                          </div>
                          
                    </div>

                </div>
            </div>         
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

        <script
            src="/js/details.js"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
